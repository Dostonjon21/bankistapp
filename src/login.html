<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login</title>
        <link rel="shortcut icon" href="/bank app/image/logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="/styles/login.css">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Bank Login</h2>
        <div>
            <div class="input-group">
                <label class="foyda" for="username">Foydalanuvchi nomi</label>
                <input 
                type="text"
                 id="username"
                 placeholder="Foydalanuvchi nomini kiriting"    
                 required        
                />
            </div>
            <div class="input-group">
                <label class="foyda" for="username">Parolni kiriting</label>
                <input 
                type="password"
                 id="password"
                 placeholder="Pin kodni kiriting"    
                 required        
                />
            </div>
            <button type="submit" class="login-btn">Kirish</button>
        </div>
    </div>
</div>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
